<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>GrocerySpace - Online Grocery Store</title>
    <link
      rel="stylesheet"
      href="style.css"
      href="https://fonts.googleapis.com/css?family=Poppins&display=swap"
    />
  </head>

  <body>
    <header>
      <h1>GrocerySpace</h1>
      <nav>
        <ul>
          <li><a href="#customer">Customer Page</a></li>
          <li><a href="#products">Products Page</a></li>
          <li><a href="#cart">Cart Page</a></li>
        </ul>
      </nav>
    </header>
    <div class="search-container">
      <input
        type="text"
        id="product-search"
        placeholder="Search for apples, milk, bread..."
        class="search-input"
      />
      <button class="search-button" onclick="searchProducts()">Search</button>
    </div>

    <main>
      <section id="customer">
        <h2>Customer Preferences</h2>
        <label for="vegetarian">Vegetarian</label>
        <input type="checkbox" id="vegetarian" name="vegetarian" />
        <label for="glutenFree">Gluten-Free</label>
        <input type="checkbox" id="glutenFree" name="glutenFree" />
        <label for="organic">Organic</label>
        <input type="checkbox" id="organic" name="organic" />
      </section>

      <div>
        <select id="category-select" onchange="filterByCategory(this.value)">
          <option value="all">All</option>
          <option value="fruits">Fruits</option>
          <option value="meat">Meat</option>
          <option value="vegetables">Vegetables</option>
          <option value="vegetables">dairy</option>
        </select>
      </div>

      <div class="range">
        <label for="price-range">Price Range:</label>
        <input
          type="range"
          id="price-range"
          name="price-range"
          min="0"
          max="10"
          oninput="updatePriceRange(value)"
        />
        <span id="price-range-value">$0 - $10</span>
      </div>

      <section id="products">
        <h2>Our Products</h2>
        <div id="products-list"></div>
      </section>

      <section id="cart">
        <h2>Your Cart</h2>
        <div id="cart-items"></div>
      </section>
    </main>

    <footer>
      <p>Website designed by Bariq Talib</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
